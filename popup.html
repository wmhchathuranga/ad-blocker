<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">

<body>

    <div class="popup-container">
        <div class="row">
            <div class="col align-self-center mt-2 ms-3">
                <img src="./logo.png" alt="" width="50px" style="border-radius: 50%;">

        <div class="toggle-container p-3">

                    <div class="col">

                    </div>
                </div>
                <div class="row ms-3">
                    <div class="col-8">
                        <span style="font-weight: 500; vertical-align:sub">Show Timebucks bar :</span>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch d-flex justify-content-center">
                            <input class="form-check-input enable" id="enable3" type="checkbox" role="switch"
                                id="flexSwitchCheckChecked">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="popup.js"></script>
